name: CI

on:
  push:
    branches: [main]
  pull_request: {}  # Runs on any PR to any branch

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm run test -- --run
        continue-on-error: false

      - name: Build app
        run: npm run build
        continue-on-error: false
